<div class="row justify-content-md-center" style="margin-top: 20px" *ngIf="isAdmin">
        <div class="col-sm-8">
            <h2 style="padding-left:20%;margin:60px">Add a Category</h2>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input [(ngModel)]="category.name" type="text" class="form-control" id="productName" aria-describedby="emailHelp"
                        name="name" placeholder="Enter category's name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                   <textarea [(ngModel)]="category.description" [ngModelOptions]="{standalone: true}" name="description" class="form-control" name="" id="" cols="30" rows="10"></textarea>
                </div>
                
                <button  type="submit" (click)="addCategory()" class="btn btn-primary">Submit</button>
            </form>
        </div>
    
    </div>
